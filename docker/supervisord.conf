# ðŸ”§ Supervisor Configuration
# Manages Nginx + Gunicorn processes

[supervisord]
nodaemon=true
user=appuser
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx/error.log
stdout_logfile=/var/log/nginx/access.log
priority=1
user=appuser

[program:gunicorn]
command=gunicorn --bind 127.0.0.1:5000 --workers 2 --timeout 60 --keep-alive 2 --max-requests 1000 --max-requests-jitter 100 main:app
directory=/app
user=appuser
autostart=true
autorestart=true
stderr_logfile=/var/log/gunicorn/error.log
stdout_logfile=/var/log/gunicorn/access.log
priority=2
environment=PYTHONPATH="/app"

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=appuser:appgroup

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
